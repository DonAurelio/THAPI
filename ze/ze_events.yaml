    - [ ze_result_t, contextStartStatus ]
    - [ uint64_t, contextStart ]
    - [ ze_result_t, contextEndStatus ]
    - [ uint64_t, contextEnd ]
    fields:
    - [ ctf_integer_hex, intptr_t, hEvent, "(intptr_t)hEvent" ]
    - [ ctf_integer, int32_t, status, "(int32_t)status" ]
    - [ ctf_integer, int32_t, globalStartStatus, "(int32_t)globalStartStatus" ]
